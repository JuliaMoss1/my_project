<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeWork7</title>
    <link media="all" rel="stylesheet" href="./css/style.css">
</head>
<body>
    <form>
        <fieldset>
            <legend>Контактна інформація</legend>
            <label for="name">Ім’я *</label>
            <input type="text" id="name"><br><br>
            <label for="email">E-mail</label>
            <input type="email" id="email"><br><br>
            <label for="tel:">Телефон</label>
            <input type="tel:" id="tel:"><br><br>
            <label for="text1">Країна народження :</label>
            <select name="country">
                <option>Україна</option>
                <option>Італія</option>
                <option>Франція</option>
                <option>Австрія</option>
                <option>Чехія</option>
                <option>Турція</option>
                <option>Іспанія</option>
                <option>Канада</option>
                <option>США</option>
                <option>Молдова</option>
            </select><br><br>
            <textarea name="text1" id="text1" placeholder="Коментар:"></textarea>
            <input type="checkbox" id="checkbox" />
            <label for="checkbox">Даю згоду на обробку персональних даних.</label>
            <div>✔</div>
        </fieldset><br><br>
        <button type="submit">Відправити</button>
    </form>   
</body>
</html>
